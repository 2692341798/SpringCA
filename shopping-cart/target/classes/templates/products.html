<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>商品列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container py-4">
    <h1 class="mb-3">商品列表</h1>
    <form class="row g-3" method="get">
        <div class="col-auto">
            <input class="form-control" name="q" th:value="${q}" placeholder="搜索关键字" />
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" type="submit">搜索</button>
        </div>
    </form>
    <hr />
    <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">目前没有商品。</div>
    <div th:unless="${#lists.isEmpty(products)}" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="p : ${products}">
            <div class="card h-100">
                <img th:src="${p.imageUrl}" class="card-img-top" alt="商品图片" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}">商品名</h5>
                    <p class="card-text" th:text="${p.description}">描述</p>
                    <p class="card-text"><strong th:text="${p.price}">价格</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
