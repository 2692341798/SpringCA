<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>订单未找到 - 购物车系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 80px 20px;
            color: #6c757d;
        }
        .error-icon {
            font-size: 6rem;
            color: #dee2e6;
            margin-bottom: 30px;
        }
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #495057;
        }
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .action-buttons {
            margin-top: 30px;
        }
        .action-buttons .btn {
            margin: 0 10px 10px 0;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-cart-fill me-2"></i>购物车系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">商品</a>
                    </li>
                </ul>
                <ul class="navbar-nav" th:if="${session.currentUser != null}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">
                            <i class="bi bi-cart3"></i> 购物车
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">
                            <i class="bi bi-list-ul"></i> 订单
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/logout}">
                            <i class="bi bi-box-arrow-right"></i> 退出
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav" th:if="${session.currentUser == null}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/login}">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="error-container">
            <!-- 错误图标 -->
            <div class="error-icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            
            <!-- 错误标题 -->
            <h1 class="error-title">订单未找到</h1>
            
            <!-- 错误消息 -->
            <div class="error-message">
                <p th:if="${error}" th:text="${error}">抱歉，您访问的订单不存在或您没有权限查看此订单。</p>
                <p th:unless="${error}">抱歉，您访问的订单不存在或您没有权限查看此订单。</p>
                <p class="text-muted">可能的原因：</p>
                <ul class="list-unstyled text-muted">
                    <li><i class="bi bi-dot me-2"></i>订单号输入错误</li>
                    <li><i class="bi bi-dot me-2"></i>订单已被删除</li>
                    <li><i class="bi bi-dot me-2"></i>您没有权限访问此订单</li>
                    <li><i class="bi bi-dot me-2"></i>链接已过期</li>
                </ul>
            </div>
            
            <!-- 操作按钮 -->
            <div class="action-buttons">
                <a th:href="@{/orders}" class="btn btn-primary" th:if="${session.currentUser != null}">
                    <i class="bi bi-list-ul me-2"></i>查看我的订单
                </a>
                <a th:href="@{/products}" class="btn btn-outline-primary">
                    <i class="bi bi-shop me-2"></i>继续购物
                </a>
                <a th:href="@{/}" class="btn btn-outline-secondary">
                    <i class="bi bi-house me-2"></i>返回首页
                </a>
                <a th:href="@{/auth/login}" class="btn btn-outline-info" th:if="${session.currentUser == null}">
                    <i class="bi bi-box-arrow-in-right me-2"></i>登录账户
                </a>
            </div>
            
            <!-- 帮助信息 -->
            <div class="mt-5">
                <h5>需要帮助？</h5>
                <p class="text-muted">
                    如果您确认订单号正确但仍无法访问，请联系客服：
                    <br>
                    <i class="bi bi-telephone me-2"></i>客服电话：400-123-4567
                    <br>
                    <i class="bi bi-envelope me-2"></i>客服邮箱：service@example.com
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
