<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>结算 - 购物车系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .checkout-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }
        .order-item {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }
        .price-text {
            font-size: 1.1rem;
            font-weight: bold;
            color: #e74c3c;
        }
        .total-section {
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 25px;
            position: sticky;
            top: 20px;
        }
        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .step {
            display: flex;
            align-items: center;
            margin: 0 20px;
        }
        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        .step.completed .step-number {
            background-color: #28a745;
        }
        .step.active .step-number {
            background-color: #ffc107;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-cart-fill me-2"></i>购物车系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">商品</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">
                            <i class="bi bi-cart3"></i> 购物车
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">
                            <i class="bi bi-list-ul"></i> 订单
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/auth/logout}">
                            <i class="bi bi-box-arrow-right"></i> 退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-credit-card me-2"></i>订单结算</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">首页</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/cart}">购物车</a></li>
                        <li class="breadcrumb-item active">结算</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- 步骤指示器 -->
        <div class="step-indicator">
            <div class="step completed">
                <div class="step-number">1</div>
                <span>购物车</span>
            </div>
            <div class="step active">
                <div class="step-number">2</div>
                <span>确认订单</span>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <span>支付</span>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <span>完成</span>
            </div>
        </div>

        <!-- 错误提示 -->
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/orders/create}" method="post" id="checkout-form">
            <div class="row">
                <!-- 左侧：收货信息和支付方式 -->
                <div class="col-lg-8">
                    <!-- 收货信息 -->
                    <div class="checkout-section">
                        <h5 class="mb-3"><i class="bi bi-geo-alt me-2"></i>收货信息</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="recipientName" class="form-label">收货人姓名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="recipientName" name="recipientName" 
                                       th:value="${user.firstName != null ? user.firstName + ' ' + (user.lastName ?: '') : ''}" 
                                       required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="recipientPhone" class="form-label">联系电话 <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" id="recipientPhone" name="recipientPhone" 
                                       th:value="${user.phone}" 
                                       required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="shippingAddress" class="form-label">收货地址 <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="shippingAddress" name="shippingAddress" 
                                      rows="3" placeholder="请输入详细的收货地址" 
                                      th:text="${user.address}" 
                                      required></textarea>
                        </div>
                    </div>

                    <!-- 支付方式 -->
                    <div class="checkout-section">
                        <h5 class="mb-3"><i class="bi bi-credit-card me-2"></i>支付方式</h5>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" 
                                           id="payment1" value="在线支付" checked>
                                    <label class="form-check-label" for="payment1">
                                        <i class="bi bi-credit-card me-2"></i>在线支付
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" 
                                           id="payment2" value="货到付款">
                                    <label class="form-check-label" for="payment2">
                                        <i class="bi bi-cash me-2"></i>货到付款
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" 
                                           id="payment3" value="微信支付">
                                    <label class="form-check-label" for="payment3">
                                        <i class="bi bi-wechat me-2"></i>微信支付
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="paymentMethod" 
                                           id="payment4" value="支付宝">
                                    <label class="form-check-label" for="payment4">
                                        <i class="bi bi-alipay me-2"></i>支付宝
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 订单备注 -->
                    <div class="checkout-section">
                        <h5 class="mb-3"><i class="bi bi-chat-left-text me-2"></i>订单备注</h5>
                        <textarea class="form-control" name="notes" rows="3" 
                                  placeholder="如有特殊要求，请在此留言（选填）"></textarea>
                    </div>
                </div>

                <!-- 右侧：订单详情和总计 -->
                <div class="col-lg-4">
                    <div class="total-section">
                        <h5 class="mb-3">订单详情</h5>
                        
                        <!-- 商品列表 -->
                        <div class="mb-3" style="max-height: 300px; overflow-y: auto;">
                            <div class="order-item" th:each="item : ${cartItems}">
                                <div class="row align-items-center">
                                    <div class="col-3">
                                        <img th:src="${item.product.imageUrl ?: '/images/default-product.jpg'}" 
                                             th:alt="${item.product.name}" 
                                             class="product-image">
                                    </div>
                                    <div class="col-6">
                                        <h6 class="mb-1 small" th:text="${item.product.name}">商品名称</h6>
                                        <small class="text-muted">
                                            ¥<span th:text="${#numbers.formatDecimal(item.unitPrice, 1, 2)}">0.00</span> × 
                                            <span th:text="${item.quantity}">1</span>
                                        </small>
                                    </div>
                                    <div class="col-3 text-end">
                                        <small class="price-text">¥<span th:text="${#numbers.formatDecimal(item.getSubtotal(), 1, 2)}">0.00</span></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <!-- 费用明细 -->
                        <div class="d-flex justify-content-between mb-2">
                            <span>商品总价：</span>
                            <span>¥<span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}">0.00</span></span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>运费：</span>
                            <span class="text-success">免费</span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-2">
                            <span>优惠：</span>
                            <span class="text-success">-¥0.00</span>
                        </div>
                        
                        <hr>
                        
                        <div class="d-flex justify-content-between mb-3">
                            <strong>应付总额：</strong>
                            <strong class="price-text">¥<span th:text="${#numbers.formatDecimal(totalAmount, 1, 2)}">0.00</span></strong>
                        </div>
                        
                        <!-- 提交按钮 -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg" id="submit-btn">
                                <i class="bi bi-check-circle me-2"></i>提交订单
                            </button>
                            <a th:href="@{/cart}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>返回购物车
                            </a>
                        </div>
                        
                        <!-- 安全提示 -->
                        <div class="mt-3 text-center">
                            <small class="text-muted">
                                <i class="bi bi-shield-check me-1"></i>
                                您的支付信息将被安全加密
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 结账脚本 -->
    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submit-btn');
            
            // 验证必填字段
            const recipientName = document.getElementById('recipientName').value.trim();
            const recipientPhone = document.getElementById('recipientPhone').value.trim();
            const shippingAddress = document.getElementById('shippingAddress').value.trim();
            
            if (!recipientName || !recipientPhone || !shippingAddress) {
                e.preventDefault();
                showMessage('请填写完整的收货信息', 'danger');
                return;
            }
            
            // 验证手机号格式
            const phoneRegex = /^1[3-9]\d{9}$/;
            if (!phoneRegex.test(recipientPhone)) {
                e.preventDefault();
                showMessage('请输入正确的手机号码', 'danger');
                return;
            }
            
            // 禁用提交按钮，防止重复提交
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>处理中...';
            
            // 如果验证失败，恢复按钮状态
            setTimeout(() => {
                if (submitBtn.disabled) {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>提交订单';
                }
            }, 10000);
        });
        
        // 显示消息
        function showMessage(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            const firstChild = container.firstElementChild;
            container.insertBefore(alertDiv, firstChild.nextElementSibling);
            
            // 3秒后自动消失
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
        
        // 页面加载时验证购物车
        window.addEventListener('load', function() {
            fetch('/cart/validate')
            .then(response => response.json())
            .then(data => {
                if (!data.valid) {
                    showMessage(data.message || '购物车验证失败', 'warning');
                    setTimeout(() => {
                        window.location.href = '/cart';
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('验证购物车失败:', error);
            });
        });
    </script>
</body>
</html>
